<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>
        .target {
            background: #7fc1ff;
        }
        .item {
            font-max-size: 14px;
            font-weight: bold;
        }
        .second {
            color: #b22222;
        }
        [name=two] {
            border: 1px red solid;
        }
        .item:hover {
            background: antiquewhite;
        }
    </style>
</head>
<body>
    <ul class="target">
        <li class="first item">1</li>
        <li class="second item">2</li>
        <li class="third item">3</li>
        <li class="forth item">4</li>
        <li class="fifth item">5</li>
    </ul>
    <ul class="target">
        <li name="one">1</li>
        <li name="two">2</li>
        <li name="three">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
