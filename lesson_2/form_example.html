<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>

    </style>
</head>
<body>
    <h1>Inputs</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" value="Hello, world" id="name">
        <label for="password">Password</label>
        <input type="password" value="secret" id="password">
        <h2>Color</h2>
        <label for="green">Green</label>
        <input type="radio" checked value="green" id="green">  <br/>
        <label for="blue">Blue</label>
        <input type="radio" value="blue" id="blue"> <br/>
        <label for="red">Red</label>
        <input type="radio" value="red" id="red"> <br/>
        <label for="yellow">Yellow</label>
        <input type="radio" value="yellow" id="yellow"> <br/>
        <label for="textarea">Text Area</label>
        <textarea id="textarea" rows="4" cols="50"></textarea>
    </form>

</body>
</html>
